<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alto's Adventure Pong</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="minecraft-title">Alto's Adventure Pong</div>
  <div id="menu">
    <button id="aiBtn">Play vs AI</button>
    <button id="pvpBtn">Play PvP</button>
  </div>
  <div id="scoreboard" style="display:none;">
    <div class="score-player"><span class="icon">🏂</span><span id="score1">0</span></div>
    <div class="score-player"><span class="icon">⛷</span><span id="score2">0</span></div>
  </div>
  <canvas id="pongCanvas" style="display:none;"></canvas>
  <div id="winner" style="display:none;">
    <span id="winnerText"></span>
    <br>
    <button id="restartBtn">Back to Menu</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
